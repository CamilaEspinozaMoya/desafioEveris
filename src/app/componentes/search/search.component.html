<div class="row">
  <div class="col-md-10 mx-auto text-center">
    <h2 class="mt-5 mb-2">¡Busca tus películas favoritas!</h2>
    <input type="text" matInput [(ngModel)]="query" [matAutocomplete]="auto" (input)="getquery()" />
    <mat-autocomplete #auto="matAutocomplete">
      <mat-option *ngFor="let option of autoList" [value]="option.Title">
        <button type="button" class="button" title="ver info de película" (click)="viewCard(option.imdbID)">
            {{option.Title}}<i class="fas fa-eye"></i>
        </button>
      </mat-option>
    </mat-autocomplete>
  </div>
</div>

<div class="row">
  <div class="col-md-10 mx-auto">
      <div *ngIf="moviesInfo">
          <mat-card class="example-card">
            <mat-card-header>
              <mat-card-title>{{moviesInfo[0]}}</mat-card-title>
              <mat-card-subtitle>{{moviesInfo[1]}}</mat-card-subtitle>
            </mat-card-header>
            <img mat-card-image src="{{moviesInfo[13]}}">
            <mat-card-content>
              <p>Sinopsis:{{moviesInfo[9]}} </p>
            </mat-card-content>
            <mat-card-actions>
              <button type="button" class="button" title="Agregar película a favor">
                <i class="fas fa-heart"></i>
              </button>
              <button type="button" class="button" title="ver info de película">
                <i class="fas fa-eye"></i>
              </button>
              <button type="button" class="button" title="ver info de película">
                <i class="far fa-check-circle"></i>
              </button>
            </mat-card-actions>
            <app-comentarios></app-comentarios>
          </mat-card>      
        </div>
  </div>
</div>
